        <div id="browser">
            <div id="topbar">
                <a class="topnav">
                    <i data-feather="chevron-left"></i>
                </a>
                <a class="topnav" deactivated>
                    <i data-feather="chevron-right"></i>
                </a>
                <div id="top-search">
                    <i data-feather="search"></i>
                    <input type="search" placeholder="Search all of Looperman...">
                </div>
                <div id="top-volume-slider" class="topnav">
                    <!-- <p>Volume</p> -->
                    <div id="volume-icon">
                        <i data-feather="volume" onclick="toggleMute()"></i>
                        <i data-feather="volume-1" onclick="toggleMute()"></i>
                        <i data-feather="volume-2" onclick="toggleMute()"></i>
                        <i data-feather="volume-x" onclick="toggleMute()"></i>
                    </div>
                    <div class="sliderContainer">
                        <input id="volume-slider" class="slider" type="range" min="0" max="1" value="1" step="0.01" oninput="volumeChange()">
                    </div>
                </div>
            </div>
            <div id="content">
                <div id="audios">
                    <div id="top-area">
                        <form id="main-search-form" onsubmit="event.preventDefault(); search()">
                        <h1>Loops and Samples</h1>
                        <div id="search-bar">
                            <i data-feather="search" onclick="search()"></i>
                            <input type="search" placeholder="Search for loops" id="filter-search">
                        </div>
                    </form>
                    </div>
                    <div id="results">
                        <div id="results-contents">
                            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                        </div>
                    </div>
                </div>
                <div id="filter">
                    <h1>Filter</h1>
                    <hr>
                    <h2>Tempo</h2>
                    <div id="tempo-mode-toggle" class="mode-toggle" onclick="toggleTempoSliderMode()">
                        BPM Range
                    </div>
                    <div id="tempo-container">
                        <input type="text" id="tempo-range"/>
                    </div>
                    <h2>Key</h2>
                    <div id="key-mode-toggle" class="mode-toggle" onclick="toggleKeyMode()">
                        Major Key
                    </div>
                    <div id="keys">
                        <div class="keys-row">
                            <div class="key" onclick="selectkey('cs')" id="cs">C#</div>
                            <div class="key" onclick="selectkey('ds')" id="ds">D#</div>
                            <div class="key-spacer"></div>
                            <div class="key" onclick="selectkey('fs')" id="fs">F#</div>
                            <div class="key" onclick="selectkey('gs')" id="gs">G#</div>
                            <div class="key" onclick="selectkey('as')" id="as">A#</div>
                        </div>
                        <div class="keys-row">
                            <div class="key" onclick="selectkey('c')" id="c">C</div>
                            <div class="key" onclick="selectkey('d')" id="d">D</div>
                            <div class="key" onclick="selectkey('e')" id="e">E</div>
                            <div class="key" onclick="selectkey('f')" id="f">F</div>
                            <div class="key" onclick="selectkey('g')" id="g">G</div>
                            <div class="key" onclick="selectkey('a')" id="a">A</div>
                            <div class="key" onclick="selectkey('b')" id="b">B</div>
                        </div>
                    </div>
                    <h2>Order</h2>
                    <div id="order-container">
                        <select id="order">
                            <option value="date" selected>Date</option>
                            <option value="name">Title</option>
                            <option value="author">Author</option>
                            <option value="tempo">Tempo</option>
                            <option value="downloads">Downloads</option>
                            <option value="comments">Comments</option>
                        </select>
                        <a id="direction-toggle" onclick="toggleDirection()">
                            <i data-feather="chevrons-up"></i>
                            <i data-feather="chevrons-down"></i>
                        </a>
                    </div>
                    <h2>Date</h2>
                    <div id="date-container">
                        <select id="date">
                            <option value="0" selected>Any Date</option>
                            <option value="1">Last 24 Hours</option>
                            <option value="5">Last 48 Hours</option>
                            <option value="2">Last 7 Days</option>
                            <option value="3">Last 30 Days</option>
                            <option value="4">Last 60 Days</option>
                        </select>
                    </div>
                    <h2>Genre</h2>
                    <div id="genre-container">
                        <select id="genre">
                            <option value="0" selected="selected">All Genres</option>
                            <option value="56">8Bit Chiptune</option>

                    </div>
                    <div id="big-search-button" onclick="search()">
                        Search
                    </div>
                </div>
            </div>
        </div>
